<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockBuster Video</title>

     <!-- Link to normalize -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=IM+Fell+DW+Pica:ital@0;1&family=Meddon&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
 
     <!-- stylesheet -->
     <link href="styles.css" rel="stylesheet" />
 
     <!-- JS Code -->
     <script src="script.js" defer></script>
</head>
<body>
    <section>
        <section id="controls">
            <button id="fall">fall</button>
            <button id="winter">winter</button>
            <button id="spring">spring</button>
            <button id="summer">summer</button>
        </section>
    </section>
    

    <video id="fallVid" class="showing" poster="images/thumbnail.png" muted autoplay loop playsinline>
        <source src="media/test.webm" type="video/webm">
        <source src="media/test.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/test.mp4">link to the video</a> instead
        </p>

    </video>

    <video id="fallVid2" class="hidden" poster="images/thumbnail.png" muted autoplay loop playsinline>
        <source src="media/test1.webm" type="video/webm">
        <source src="media/test1.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/test1.mp4">link to the video</a> instead
        </p>

    </video>

    
</body>
</html>
