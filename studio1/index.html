<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlockBuster Video</title>

     <!-- Link to normalize -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=IM+Fell+DW+Pica:ital@0;1&family=Meddon&family=Playfair+Display&family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

 
     <!-- stylesheet -->
     <link href="styles.css" rel="stylesheet" />
 
     <!-- JS Code -->
     <script src="script.js" defer></script>
</head>
<body>
    <section>
        <section id="controls">
            <button id="fall">fall</button>
            <button id="winter">winter</button>
            <button id="spring">spring</button>
            <button id="summer">summer</button>
        </section>
    </section>

    <div id="loader"><img src="images/loader.png" alt="loader"></div>

    <section id="poem">
        <p id="line1" class="hidden">cruel summer</p>
        <p id="line2" class="hidden">-taylor swift</p>
        <p id="line3" class="hidden"></p>
    </section>

    <video id="fallVid" class="hidden" poster="images/fall-thumb.jpeg" muted autoplay loop playsinline>
        <source src="media/fall.webm" type="video/webm">
        <source src="media/fall.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/fall.mp4">link to the video</a> instead
        </p>
    </video>

    <video id="winterVid" class="hidden" poster="images/winter-thumb.jpeg" muted autoplay loop playsinline>
        <source src="media/winter.webm" type="video/webm">
        <source src="media/winter.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/winter.mp4">link to the video</a> instead
        </p>
    </video>

    <video id="springVid" class="hidden" poster="images/spring-thumb.jpeg" muted autoplay loop playsinline>
        <source src="media/spring.webm" type="video/webm">
        <source src="media/spring.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/spring.mp4">link to the video</a> instead
        </p>
    </video>

    <video id="summerVid" class="hidden" poster="images/summer-thumb.jpeg" muted autoplay loop playsinline>
        <source src="media/summer.webm" type="video/webm">
        <source src="media/summer.mp4" type="video/mp4">

        <p>Your browser doesn't support HTML5 video.
            Here is a <a href="media/summer.mp4">link to the video</a> instead
        </p>
    </video>

    
</body>
</html>
